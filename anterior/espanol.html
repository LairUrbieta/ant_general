<meta name="description" content="Una empresa dedicada al ramo de Transporte Internacional especializada en Centroamérica, teniendo como objetivo ofrecer un servicio para el comercio exterior completo e integrado con el compromiso de brindar a sus clientes un servicio profesional y personalizado.
 
Nuestros ejecutivos tienen el conocimiento nacional y la perspectiva internacional para ofrecer a nuestros clientes un servicio personalizado de asesoría de riesto y prevención de pérdidas con el fin de mejorar la calidad en la Cadena de Distribución Física de sus mercancías.
 
Para ayudar a servir mejor a nuestros clientes contamos con centros consolidadores (hubs) ubicados estratégicamente en cuatro divisiones regionales del país: Región Occidente, Región Centro - Bajío, Región Centro - Sur, Región Sureste y las más importantes ciudades Centroamericanas.
 
En la Región Occidente General Forwarding tiene operaciones en los Estados de Jalisco y Michoacán.
 
En la Región Centro - Bajío se cuenta con operaciones en los Estados de Guanajuato, Aguascalientes, San Luis Potosí y Querétaro.
 
En la Región Centro - Sur cuenta con operaciones en los Estados de México, Tlaxcala, Hidalgo, Puebla, Morelos y Distrito Federal.
 
En la Región Suroeste cuenta con operaciones aduanales y consolida el resto del país.
 
En conjunto, todas las operaciones de General Forwarding constituyen más de 11 oficinas de atención en 7 diferentes paíces entre México y Centroamérica.
 
El liderazgo de General Forwarding consiste en un grupo de Asesores Logísticos con una extraordinaria y profunda experiencia en el servicio de Transporte Internacional.
 
Nuestros ejecutivos cuentan con una extensa capacitación para brindar el mejor servicio y atención. Nuestro Programa de Servicio Integral de Transporte Terrestre Hacia Centroamérica es sólido y confiable, con resultados excelentes en seguridad, continuando siempre con el compromiso de mejorar día a día para un futuro fortalecimiento."/>
